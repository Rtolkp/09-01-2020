<!DOCTYPE html>
<html>
<head>
	<title>Hello Canvas</title>
</head>
<body>
	<canvas id="canvas" width="200" height="200"/>

</body>
<script>
	 var canvas=document.getElementById("canvas");
	 var c=canvas.getContext("2d");
	 c.fillStyle='blue';
	 c.fillRect(10,10,100,120);
</script>
</html>
